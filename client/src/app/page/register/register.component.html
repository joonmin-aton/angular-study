<div class="w-screen h-screen flex justify-center items-center">
    <div class="w-64 flex flex-col gap-4 ">
        <div class="text-4xl font-bold text-black/60">
            <span class="text-blue-500">회원</span>가입
        </div>
        <div class="flex flex-col gap-2 ">
            <div class="flex flex-col gap-1">
                <div>이메일 <span class="text-red-500">*</span></div>
                <input type="text" class="w-full border border-slate-300 rounded px-2 py-1" [value]="email" (change)="setEmail($event)"/>
            </div>
            <div class="flex flex-col gap-1">
                <div>비밀번호 <span class="text-red-500">*</span></div>
                <input type="password" class="w-full border border-slate-300 rounded px-2 py-1" [value]="password" (change)="setPassword($event)"/>
            </div>
            <div class="flex flex-col gap-1">
                <div>비밀번호 재확인 <span class="text-red-500">*</span></div>
                <input type="password" class="w-full border border-slate-300 rounded px-2 py-1" [value]="passwordChk" (change)="setPasswordChk($event)"/>
            </div>
            <div class="flex flex-col gap-1">
                <div>이름 <span class="text-red-500">*</span></div>
                <input type="text" class="w-full border border-slate-300 rounded px-2 py-1" [value]="userName" (change)="setUserName($event)"/>
            </div>
        </div>
        <div class="flex flex-col gap-2 ">
            <div class="bg-blue-500/80 hover:bg-blue-500/90 text-white text-center py-2 px-2 rounded cursor-pointer" (click)="register()">회원가입</div>
            <div class="bg-stone-500/80 hover:bg-stone-500/90 text-white text-center py-2 px-2 rounded cursor-pointer" (click)="back()">이전 화면으로</div>
        </div>
    </div>
</div>
