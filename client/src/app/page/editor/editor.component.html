<div class="w-full min-h-screen flex justify-center">
    <app-blog-header [blogId]="blogId" class="w-96 justify-end hidden md:flex bg-black/5"/>
    <div class="flex-grow w-full">
        <div class="w-full py-8 px-4 flex flex-col gap-6">
            <div class="text-2xl font-bold">{{pageTitle}}</div>
            <div class="flex flex-col gap-2 max-w-full md:w-[600px] w-full">
                <input class="border border-black/30 w-full py-1 px-2 rounded" name="title" [value]="title" (change)="onChange($event)" placeholder="Title"/>
                <div class="border border-black/30 rounded overflow-hidden">
                    <ngx-editor-menu *ngIf="editor" [editor]="editor" [toolbar]="toolbar"/>
                    <ngx-editor *ngIf="editor" [editor]="editor" [(ngModel)]="contents" [disabled]="false"
                    [placeholder]="'Type here...'" height="50px"/>
                </div>
                <input class="border border-black/30 w-full py-1 px-2 rounded" name="keywords" [value]="keywords" (change)="onChange($event)" placeholder="keywords"/>
                <div class="mt-2 py-2 rounded bg-blue-500/70 text-white text-center w-[80px] cursor-pointer" (click)="onSave()">저장</div>
            </div>
        </div>
    </div>
</div>
