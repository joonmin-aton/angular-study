<div class="w-full min-h-screen flex justify-center">
    <app-blog-header class="grow-2 w-full justify-end hidden md:flex bg-black/5"/>
    <div class="grow-3 w-full overflow-y">
        <div class="w-full py-8 px-4 flex flex-col gap-6">
            <div class="text-2xl font-bold">블로그</div>
            <div class="flex flex-col border-t-2 border-b-2 max-w-full md:w-[600px] w-full">
                <div *ngFor="let item of list; index as i" class="py-2 border-b border-black/30 last:border-0">
                    <div class="flex items-center mb-2">
                        <a class="flex-grow cursor-pointer" (click)="rowClick(item)">{{item?.title}}</a>
                        <div class="text-xs text-black/70">{{dateFormat(item?.createdAt)}}</div>
                    </div>
                    <div class="truncate text-xs text-black/50">
                        {{ item.contents }}
                    </div>
                    <div class="flex gap-2 text-xs text-black/50 mt-2">
                        <div *ngFor="let keyword of item?.keywords; index as i" class="rounded bg-black/10 px-1 py-1">#{{keyword}}</div>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <div *ngIf="pageable?.hasNext">이전</div>
                <div *ngFor="let page of pages; index as i" class="cursor-pointer" (click)="pageClick(page)">
                    <div *ngIf="pageable?.curPage == page" class="font-bold rounded-md bg-blue-500/80 text-white px-3 py-1">{{page}}</div>
                    <div *ngIf="pageable?.curPage != page" class="rounded-md bg-black/5 px-3 py-1">{{page}}</div>
                </div>
                <div *ngIf="pageable?.hasNext">다음</div>
            </div>
        </div>
    </div>
</div>
