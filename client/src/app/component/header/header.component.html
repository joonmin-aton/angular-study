<div class="w-[240px] py-8 flex flex-col gap-8">
    <div class="font-bold text-2xl">jmpark's Blog</div>
    <div class="text-black/70 flex flex-col gap-2">
        <a *ngIf="isLogin != true" href="/login">로그인</a>
        <div *ngIf="isLogin == true" class="flex flex-col gap-2">
            <div><b><u>{{userData?.name}}</u></b>님 환영합니다.</div>
            <div class="text-xs cursor-pointer" (click)="logout()">로그아웃</div>
        </div>
    </div>
    <div class="text-black/70 flex flex-col gap-2">
        <a class="block cursor-pointer" (click)="link()">블로그</a>
        <a *ngIf="isLogin == true" class="block cursor-pointer" (click)="link('/editor')">작성하기</a>
        <div class="">
            <div>Top 5 Keyword</div>
        </div>
    </div>
</div>
